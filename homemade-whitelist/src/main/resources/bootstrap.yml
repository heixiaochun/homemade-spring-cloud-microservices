spring:
  application:
    name: homemade-whitelist
server:
  port: ${PORT:0}
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8081/eureka}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true

# using eureka cluster mode
---
spring:
  profiles: cluster_mode
eureka:
  client:
    serviceUrl:
      defaultZone: http://peer1:9081/eureka/,http://peer2:9082/eureka/,http://peer3:9083/eureka/

---
spring:
  profiles: dev01
server:
  port: 50001

---
spring:
  profiles: dev02
server:
  port: 50002

---
spring:
  profiles: dev03
server:
  port: 50003

---
spring:
  profiles: random500
mock:
  response:
    randomInternalError: true
    internalErrorChance: 1.0
